<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!--bootstrap v 5. 2. 0-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!--CSS File-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <h1 class="text-center">Hello Again</h1>
      <form class="needs-validated" action="">
        <div class="form-group was-validated">
          <label class="form-lable" for="email">Email Address</label>
          <input
            class="form-control" type="email" id="email" required>
          <div class="invalid-feedback">
            Please enter your email adderse
          </div>
        </div>
        <div class="form-group was-validated">
          <label class="form-lable" for="password">Password</label>
          <input class="form-control" type="password" id="password" required>
          <div class="invalid-feedback">
            Please enter your password
          </div>
        </div>
        <div class="form-group form check">
          <input class="form-check-input" type="checkbox" name="" id="check" />
          <label class="form-check-lable" for="check">Remember Me</label>
        </div>
        <input class="btn btn-success w-100" type="submit" value="Login In" />
      </form>
    </div>
  </body>
</html>
